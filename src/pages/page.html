<head>

    <title>Document</title>

    <link rel="preload" href="./../src/output.css" as="style">

    <!-- Fallback to regular CSS link if preload fails -->
    <link rel="stylesheet" href="./../src/output.css">

    <style>
        .slide-left {
            transform: translateX(300px);
        }

        /* Slide right animation: move to the left */
        .slide-right {
            transform: translateX(-300px);
        }

        .ani{
            position: relative;
            transition: transform 3s ease-in-out;
            z-index: 10;
            animation-delay: 0s;
        }

<body class="bg-white text-black dark:bg-custom-blue dark:text-white">

    <div

                            class="h-10 p-2 text-gray-500 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none w-80 peer"
                            name="email" id="log-email" placeholder="Enter email or Username" required>
                        <p
                            class="absolute rounded-md w-14 pl-2 top-0 left-4 text-gray-700 font-semibold bg-white text-xs peer-focus:text-blue-500">

                        <input type="password"
                            class="h-10 p-2 text-gray-500 border-2 border-gray-300 rounded focus:border-blue-500 focus:outline-none w-80 peer"

                            password

                            class="absolute  right-3 bottom-3 hover:cursor-pointer" alt="eye">
